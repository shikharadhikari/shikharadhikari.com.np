      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }

        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #b3b3b3;

        font-style: italic;

      }

      .domain {
        font-size: 1.2rem;
        color: #4facfe;
        margin-bottom: 3rem;
        margin-top: 1.5rem;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }

      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .countdown-number {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .countdown-label {
        font-size: 0.9rem;
        color: #b3b3b3;
        text-transform: uppercase;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        color: #4facfe;
        transition: transform 0.3s, background-color 0.3s;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .social-icon svg {
        width: 24px;
        height: 24px;
        fill: #4facfe;
      }

      .social-icon:hover {
        transform: translateY(-3px);
        background-color: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .sub-title {
          font-size: 1.2rem;
        }

        .countdown {
          gap: 1rem;
        }

        .countdown-number {
          font-size: 1.8rem;
        }
      }

      .neural-loader {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      .neural-loader:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        animation: load 1.8s infinite;
      }

      @keyframes load {
        0% {
          left: -50%;
        }
        100% {
          left: 100%;
        }
      }

      .launch-message {
        font-size: 1.2rem;
        color: #4facfe;
        margin-top: 2rem;
        opacity: 0;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>

    <script>
      // Configure Particles.js for neural network effect
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#4facfe",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: true,
              speed: 2,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#4facfe",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: true,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });

      // Countdown Timer - Launch in exactly 30 days from now
      // Set the date we're counting down to (30 days from now)
const countDownDate = new Date();
countDownDate.setDate(countDownDate.getDate() + 30);

// Update the countdown every 1 second
const countdownTimer = setInterval(function() {
  // Get today's date and time
  const now = new Date().getTime();
    
  // Find the distance between now and the countdown date
  const distance = countDownDate - now;
    
  // Calculate days, hours, minutes and seconds
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Display the result
  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
    
  // If the countdown is finished
  if (distance < 0) {
    clearInterval(countdownTimer);
    document.getElementById("days").innerText = "0";
    document.getElementById("hours").innerText = "0";
    document.getElementById("minutes").innerText = "0";
    document.getElementById("seconds").innerText = "0";
  }
}, 1000);
    </script>
